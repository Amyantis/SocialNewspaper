{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
{% if user.is_authenticated %}
Connected, {{ user.username }} !
{% else %}
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
</form>
{% endif %}
{% endblock %}
