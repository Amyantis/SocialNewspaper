{% extends "base.html" %}

{% block content %}
{% for article in articles %}
<h1>{{ article.title }}</h1>
<a href="{{ article.url }}">{{ article.url }}</a>
{% if article.sharings %}
<p>{{ article.sharings }}</p>
{% endif %}
<ul>
    <li>{{ article.authors }}</li>
</ul>
<p>{{ article.summary }}</p>
<p>{{ article.text }}</p>
{% endfor %}
{% endblock %}
